<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
          h1{ /*box-level */
            background-color: lightgrey;
            height:300px;
            width:300px;
            border:10px solid darkgray ;
            padding: 10px;
            margin:20px 20px 40px 20px ;
            outline:5px dashed salmon ;
            
        }
        a{ /*inline-level*/
            border: 10px solid red;
            padding: 10px;
            
            
           
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem são exemplo de box-level, mais os <a href="#">links são exemplo de caixas inline-level</a>vamos ver como tudo isso fuciona.</p>
    
</body>
</html>
